<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="month">
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
            </div>
        
         <div class="weekdays">
            <div class="Mon">Mon</div>
            <div class="Tue">Tue</div>
            <div class="Wed">Wed</div>
            <div class="Thu">Thu</div>
            <div class="Fri">Fri</div>
            <div class="Sat">Sat</div>
            <div class="Sun">Sun</div>
         </div>
         <div class="days">
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
            <div class="empty"></div>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
